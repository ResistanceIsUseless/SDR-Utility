#############################################################
#                                                           #
#        Dire Wolf Configuration for USRP B210             #
#        APRS Receive-Only IGate                           #
#                                                           #
#############################################################

# Use with SDR piped audio input (no audio device needed)
# For North America APRS: 144.390 MHz
# For Europe APRS: 144.800 MHz

ADEVICE stdin null
ACHANNELS 1
CHANNEL 0

# Change this to your callsign
# If you don't have a ham license, use a receive-only configuration
MYCALL NOCALL

# Demodulator tweaks for better APRS decoding
MODEM 1200
FIX_BITS 0

#############################################################
#                                                           #
#               APRS IGGATE CONFIGURATION                   #
#               (Optional - comment out if not needed)      #
#                                                           #
#############################################################

# Uncomment and configure these lines if you want to relay
# received APRS packets to the internet APRS-IS network

# Select your region's APRS-IS server:
# IGSERVER noam.aprs2.net    # North America
# IGSERVER euro.aprs2.net    # Europe and Africa
# IGSERVER asia.aprs2.net    # Asia
# IGSERVER aunz.aprs2.net    # Oceania

# Login credentials (get passcode from https://apps.magicbug.co.uk/passcode/)
# IGLOGIN YOURCALL-10 12345

# IGate filter - receive messages for nearby stations
# FILTER IG 0 r/LAT/LON/100
# Replace LAT/LON with your coordinates and 100 with radius in km

#############################################################
#                                                           #
#               STATISTICS                                  #
#                                                           #
#############################################################

# Log received packets
LOGDIR /tmp/direwolf_logs
LOGDIR .

# Enable statistics
# DCDTIME 10
