#####################################################################
#                   srsEPC configuration file
#                   LAB TEST NETWORK ONLY
#####################################################################

[mme]
mme_code = 0x1a
mme_group = 0x0001
tac = 0x0007
mcc = 001  # Test MCC
mnc = 01   # Test MNC
mme_bind_addr = 127.0.0.1
apn = internet
dns_addr = 8.8.8.8
encryption_algo = EEA0  # No encryption for easier testing
integrity_algo = EIA1
request_imeisv = true   # IMPORTANT: Request IMEI from UEs
paging_timer = 2

#####################################################################
# HSS configuration
#
# db_file: Location of .csv file that stores UE's information
#####################################################################
[hss]
db_file = user_db.csv

#####################################################################
# SP-GW configuration
#
# gtpu_bind_addr: GTP-U bind address.
# sgi_if_addr: SGi TUN interface IP address
# sgi_if_name: SGi TUN interface name
# max_paging_queue: Maximum number of UE paging requests to hold
#####################################################################
[spgw]
gtpu_bind_addr = 127.0.0.1
sgi_if_addr = 172.16.0.1
sgi_if_name = srs_spgw_sgi
max_paging_queue = 100

#####################################################################
# Packet capture configuration
#
# S1AP Packets are captured to file in compact format which can
# be decoded by Wireshark.
#
# s1ap_enable:   Enable or disable the PCAP.
# s1ap_filename: File name where to save the PCAP.
# gtpu_enable:   Enable or disable the PCAP.
# gtpu_filename: File name where to save the PCAP.
#####################################################################
[pcap]
enable = true
filename = /tmp/epc.pcap
nas_enable = true
nas_filename = /tmp/epc_nas.pcap
s1ap_enable = true
s1ap_filename = /tmp/epc_s1ap.pcap
gtpu_enable = true
gtpu_filename = /tmp/epc_gtpu.pcap

#####################################################################
# Log configuration
#
# Log levels can be set for individual layers. "all_level" sets log
# level for all layers unless otherwise configured.
# Format: e.g. s1ap_level = info
#
# In the same way, packet hex dumps can be limited for each level.
# "all_hex_limit" sets the hex limit for all layers unless otherwise
# configured.
# Format: e.g. s1ap_hex_limit = 32
#
# Logging layers: s1ap, gtpc, spgw, hss, mme, all
# Logging levels: debug, info, warning, error, none
#
# filename: File path to use for log output. Can be set to stdout
#           to print logs to standard output
# file_max_size: Maximum file size (in kilobytes). When passed, multiple files are created.
#                If set to negative, a single log file will be created.
#####################################################################
[log]
all_level = info
all_hex_limit = 32
filename = /tmp/epc.log
file_max_size = -1

nas_level = debug  # Enable NAS debug for IMEI capture
s1ap_level = debug  # Enable S1AP debug for attachment messages
